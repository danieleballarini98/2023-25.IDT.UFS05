  <script defer>
  document.addEventListener('DOMContentLoaded', () => {
    const sections = document.querySelectorAll('.section');
    const images = [
      "{{ url_for('static', filename='Box Brand Design _ 合子品牌設計有限公司.jpeg') }}",
      "{{ url_for('static', filename='Shenzhen-Building (1).jpeg') }}",
      "{{ url_for('static', filename='Shenzhen-Building.jpeg') }}"
    ];
    let currentImageIndex = 0;
  
    // Pre-caricamento delle immagini
    const preloadImages = (urls) => {
      urls.forEach(url => {
        const img = new Image();
        img.src = url;
      });
    };
  
    // Pre-carica tutte le immagini
    preloadImages(images);
  
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });
  
    sections.forEach(section => {
      observer.observe(section);
    });
  
    const changeBackgroundImage = () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;
    };
  
    setInterval(changeBackgroundImage, 5000);
  });

    <section id="register" class="section">

          </div>

            <input type="text" id="cf" name="cf" required>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="buttons">
            <button type="submit" class="btn register-btn">Registrati</button>
          </div>
        </form>
      </div>
    </section>
